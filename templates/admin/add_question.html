{% extends "layout.html" %}
{% block title %}Add New Question{% endblock %}
{% block header %}Add a New Question{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <form method="POST" action="{{ url_for('add_question') }}" class="space-y-6">
        <div>
            <label for="question_text" class="block text-sm font-medium text-slate-700">Question Text</label>
            <textarea id="question_text" name="question_text" rows="4" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="topic" class="block text-sm font-medium text-slate-700">Topic</label>
                <input type="text" id="topic" name="topic" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
            </div>
            <div>
                <label for="question_type" class="block text-sm font-medium text-slate-700">Question Type</label>
                <select id="question_type" name="question_type" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="coding">Coding</option>
                </select>
            </div>
        </div>

        <div id="multiple_choice_fields" class="space-y-4 border-t pt-6">
            <p class="text-sm font-semibold text-slate-600">Multiple Choice Options</p>
            <div>
                <label for="option_a" class="block text-sm font-medium text-slate-700">Option A</label>
                <input type="text" id="option_a" name="option_a" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="option_b" class="block text-sm font-medium text-slate-700">Option B</label>
                <input type="text" id="option_b" name="option_b" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="option_c" class="block text-sm font-medium text-slate-700">Option C</label>
                <input type="text" id="option_c" name="option_c" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="option_d" class="block text-sm font-medium text-slate-700">Option D</label>
                <input type="text" id="option_d" name="option_d" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="correct_answer" class="block text-sm font-medium text-slate-700">Correct Answer</label>
                <select id="correct_answer" name="correct_answer" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm sm:text-sm">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>

        <div id="coding_fields" class="hidden space-y-4 border-t pt-6">
            <p class="text-sm font-semibold text-slate-600">Coding Answer</p>
            <div>
                <label for="correct_code_output" class="block text-sm font-medium text-slate-700">Expected Output</label>
                <textarea id="correct_code_output" name="correct_code_output" rows="4" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm sm:text-sm"></textarea>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6 border-t">
            <a href="{{ url_for('admin_questions') }}" class="bg-slate-200 text-slate-800 font-semibold py-2 px-6 rounded-lg hover:bg-slate-300">
                Cancel
            </a>
            <button type="submit" class="bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-sky-700">
                Save Question
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const questionTypeSelect = document.getElementById('question_type');
    const mcFields = document.getElementById('multiple_choice_fields');
    const codingFields = document.getElementById('coding_fields');

    questionTypeSelect.addEventListener('change', (e) => {
        if (e.target.value === 'coding') {
            mcFields.classList.add('hidden');
            codingFields.classList.remove('hidden');
        } else {
            mcFields.classList.remove('hidden');
            codingFields.classList.add('hidden');
        }
    });
</script>
{% endblock %}
