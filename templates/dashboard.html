<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PyPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-sky-800">PyPath</h1>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-4">Welcome, {{ session.username }}!</span>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 transition">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Your Learning Journey</h2>
            <p class="text-lg text-gray-600 mb-8">Let's start by benchmarking your current Python skills. This will help us create a personalized learning plan for you.</p>
            <a href="{{ url_for('quiz') }}" class="bg-sky-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-sky-700 transition-transform transform hover:scale-105">Start Initial Skills Benchmark</a>
             <a href="{{ url_for('results') }}" class="mt-4 inline-block text-sky-600 hover:text-sky-800">View Past Results</a>
        </div>
    </main>
</body>
</html>
