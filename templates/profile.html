{% extends "layout.html" %}
{% block title %}Manage Profile{% endblock %}
{% block header %}Your Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <form method="POST" action="{{ url_for('profile') }}" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
        </div>
        <div>
            <label for="middle_name" class="block text-sm font-medium text-gray-700">Middle Name</label>
            <input type="text" id="middle_name" name="middle_name" value="{{ user.middle_name or '' }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        
        <div class="border-t pt-6">
            <h3 class="text-lg font-semibold text-gray-800">Account Information</h3>
            <div class="mt-4">
                <p class="text-sm text-gray-500">Username</p>
                <p class="font-semibold text-gray-700">{{ user.username }}</p>
            </div>
            <div class="mt-4">
                <p class="text-sm text-gray-500">Student Code</p>
                <p class="font-mono text-sm text-gray-700">{{ user.student_code }}</p>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-sky-700">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
