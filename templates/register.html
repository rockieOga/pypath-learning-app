<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PyPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1507525428034-b723a9ce6890?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        /* Dark overlay for better text visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 20, 40, 0.6); /* Dark blue tint */
            z-index: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        .form-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg form-container p-8 rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Create Your Account</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="p-4 mb-4 text-sm text-red-100 bg-red-500/50 rounded-lg" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-white">First Name</label>
                    <input type="text" id="first_name" name="first_name" required class="form-input mt-1">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-white">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required class="form-input mt-1">
                </div>
            </div>
            <div>
                <label for="middle_name" class="block text-sm font-medium text-white">Middle Name (Optional)</label>
                <input type="text" id="middle_name" name="middle_name" class="form-input mt-1">
            </div>
            <hr class="my-4 border-slate-600">
            <div>
                <label for="username" class="block text-sm font-medium text-white">Username</label>
                <input type="text" id="username" name="username" required class="form-input mt-1">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" id="password" name="password" required class="form-input mt-1">
            </div>
            <div>
                <button type="submit" class="w-full bg-sky-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-sky-700 transition-colors">Create Account</button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-slate-200">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-sky-400 hover:text-sky-300">Log in</a>
        </p>
    </div>
</body>
</html>
